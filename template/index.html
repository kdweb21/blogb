{% extends "base.html" %} {% block title %} Home {% endblock title %}

{% block body %}

<div class="container">
  <div class="row">
    <div class="col s12">
      {% for p in posts %}

      <div class="row">
        
          <div class="col s12 m8">
            <h1>{{p.post_title}}</h1>
            {{p.content | safe | truncatewords:25}}

            <div class="">
              <a href="/blog/{{p.url}}" class="btn bg-primary m-4" style="margin-top: 20px;" > Read More </a>
            </div>
          </div>

          <div class="col s4">
            <img src="/media/{{p.image}}" alt="" class="responsive-img mt20" />
          </div>
        
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock body %}
