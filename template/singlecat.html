{% extends "base.html" %}

{% block title %}
    {% for c  in cat  %}  
        Category {{c.category_title}}
    {% endfor %}
{% endblock title %}

{% block body %}

<div class="container">
    <div class="row">
        {% for sp in singlepost  %}
          
        <div class="row">        
            <div class="col s12 m8">
              <h1>{{sp.post_title}}</h1>
              {{sp.content | safe | truncatewords:25}}  
              <div class="">
                <a href="/blog/{{sp.url}}" class="btn bg-primary m-4" style="margin-top: 20px;" > Read More </a>
              </div>
            </div>  
            <div class="col s4">
              <img src="/media/{{sp.image}}" alt="" class="responsive-img mt20" />
            </div>          
        </div>
        {% endfor %}
    </div>
</div>
  
{% endblock body %}
